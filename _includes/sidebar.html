<div id=sidebar>
    <h2 class="header">{{ site.title | default: site.github.repository_name }}</h2>
    <h3 class="header">{{ site.description | default: site.github.project_tagline }}</h3>
  <ul>
    {% for dept in site.departments %}
        <li><a href="{{ dept.url }}">{{ dept.name }}</a></li>
    {% endfor %}
  </ul>
</div>
